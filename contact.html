<!-- bloc-6 -->
<!-- SEO: replace div to section -->
<section class="bloc-banner-contact" role="banner" >
	<div class="test-banner">
		<h1 class="bloc-banner-contact-title">
			Parlons web design !
		</h1>
		<p class="bloc-banner-contact-paragraphe">
			Nous sommes ravis que vous souhaitiez collaborer avec notre agence<br>
			Parlez-nous de votre projet en complétant le formulaire ci-dessous
		</p>
	</div>	
</section>
<!-- bloc-6 END -->

		<!-- SEO : Replacing the div with a section -->
		<section class="bloc-form" id="bloc-7">
			<!-- SEO : Add title h2 -->
			<form class="contact-form">
			<h2 class="contact-form-title">Contactez nous</h2>
				<!-- Accessibility : addition of ARIA markup -->
				<div class="form-group">
					<label for="name">
						Nom
					</label>
					<input type="text" name="name" id="name" placeholder="Entrez votre nom" aria-invalid="false" required=""/>
				</div>
				<div class="form-group">
					<label for="email">
						Email 
					</label>
					<input type="email" name="email" id="email" placeholder="Entrez votre email" aria-invalid="false" required=""/>
				</div>
				<div class="form-group">
					<label for="connu">
						Comment nous avez-vous connu ?
					</label>
					<input type="text" name="connu" id="connu" placeholder="Moteur de recherche, bouche à oreille, réseaux sociaux, etc." aria-invalid="false" required=""/>
				</div>
				<div class="form-group">
					<label for="message">
						Brief de votre projet
					</label>
					<textarea id="message" aria-invalid="false" required=""></textarea>
				</div> 
				<button class="btn-form" type="submit" aria-label="envoyer">
					Envoyer
				</button>
			</form>		
		</section>
		<!-- bloc-7 END -->
